<!doctype html>
<html>
<head>
    
    <title>Tetris auto js</title>
    
    
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="tetris_auto.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="chance.js"></script>
    
</head>
    
    
<body>
    <div id="container">
    
        <div id="gamearea">
            <table id="gameboard">
            </table>
            
            <table id="nextpiecearea">
            
            </table>
            <div id="scorebox" class="infobox">
                <p>Score:</p>
                <p id="score">0</p>
            </div>
            <div id="rowbox" class="infobox">
                <p>Row Clears:</p>
                <p id="row">0</p>
            </div>
        </div>
        
        <div id="genealogy">
            <h4>Genealogy</h4>
            <p id="currgen">Current Generation: 4</p>
            <ul id="gens">
                
            </ul>
        </div>
        
        
    </div>
    <script src="tetris_auto.js"></script>
</body>
</html>
