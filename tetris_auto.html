<!doctype html>
<html>
<head>
    
    <title>Tetris auto js</title>
    
    
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="tetris_auto.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="chance.js"></script>
    
</head>
    
    
<body>
    <div id="container">
    
        <div id="gamearea">
            <table id="gameboard">
            </table>
            
            <div id="nextpiecearea"></div>
            <div id="scorebox" class="infobox">
                <p>Score:</p>
                <p id="score">0</p>
            </div>
            <div id="rowbox" class="infobox">
                <p>Row Clears:</p>
                <p id="row">0</p>
            </div>
        </div>
        
        <div id="genealogy">
            <h4>Genealogy</h4>
            <p id="currgen">Current Generation: 0</p>
            <ul id="gens">
                
            </ul>
        </div>
        
        <div id="creaturedata">
            
            <h4>Creature Data</h4>
            
            <table class="dataport">
                <tr id="cname">
                    <th class="label">
                        <p>Name:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cgen">
                    <th class="label">
                        <p>Generation:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cplace">
                    <th class="label">
                        <p>Place in Gen:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cscore">
                    <th class="label">
                        <p>Score Achieved:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cstatus">
                    <th class="label">
                        <p>Status:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
            </table>
            
            <table class="dataport">
                <tr id="cvar0">
                    <th class="label">
                        <p>Variable 1:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cvar1">
                    <th class="label">
                        <p>Variable 2:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cvar2">
                    <th class="label">
                        <p>Variable 3:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="cvar3">
                    <th class="label">
                        <p>Variable 4:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
            </table>
            
            <table class="dataport">
                <tr id="parent">
                    <th class="label">
                        <p>Parent:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
                <tr id="children">
                    <th class="label">
                        <p>Children:</p>
                    </th>
                    <th class="value">
                    </th>
                </tr>
            </table>
            
        </div>
        
        
    </div>
    <script src="tetris_auto.js"></script>
</body>
</html>
